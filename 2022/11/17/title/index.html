            <h4 id="1-用户信息配置"><a href="#1-用户信息配置" class="headerlink" title="1. 用户信息配置"></a>1. 用户信息配置</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git config --<span class="variable language_">global</span> user.<span class="property">name</span> <span class="string">&quot;&quot;</span></span><br><span class="line">git config --<span class="variable language_">global</span> user.<span class="property">email</span> <span class="string">&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">git config --<span class="variable language_">global</span> --list</span><br></pre></td></tr></table></figure>

<h4 id="2-创建一个git仓库"><a href="#2-创建一个git仓库" class="headerlink" title="2. 创建一个git仓库"></a>2. 创建一个git仓库</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># cd 文件夹   打开终端  注意在哪个文件下</span></span><br><span class="line">git init </span><br><span class="line"></span><br><span class="line"><span class="comment"># 下载已经存在的项目</span></span><br><span class="line">git <span class="built_in">clone</span> 地址</span><br></pre></td></tr></table></figure>

<h4 id="3"><a href="#3" class="headerlink" title="3."></a>3.</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">工作区 暂存区 git仓库</span><br><span class="line"></span><br><span class="line">文件的四个状态</span><br><span class="line">未纳入管理  未跟踪 Untracked</span><br><span class="line">纳入git管理   未修改</span><br><span class="line">			已修改</span><br><span class="line">			已暂存</span><br><span class="line">            </span><br><span class="line">git的三个状态  已修改   已暂存   已提交</span><br></pre></td></tr></table></figure>

<h4 id="4-将文件纳入git管理"><a href="#4-将文件纳入git管理" class="headerlink" title="4. 将文件纳入git管理"></a>4. 将文件纳入git管理</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git add 文件名 </span><br><span class="line">git add .</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将已修改的文件放到暂存区</span></span><br><span class="line">git add . </span><br></pre></td></tr></table></figure>

<h4 id="5-查看git状态"><a href="#5-查看git状态" class="headerlink" title="5. 查看git状态"></a>5. 查看git状态</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git status </span><br><span class="line">git status --short</span><br><span class="line">git status -s</span><br></pre></td></tr></table></figure>

<h4 id="6-提交这次版本更新"><a href="#6-提交这次版本更新" class="headerlink" title="6.  提交这次版本更新"></a>6.  提交这次版本更新</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git commit -m <span class="string">&quot;描述信息&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 跳过暂存区 直接提交   这个文件必须已经纳入git管理，并提交过</span></span><br><span class="line">git commit -am <span class="string">&quot;描述信息&quot;</span></span><br></pre></td></tr></table></figure>

<h4 id="7-查看提交的历史记录"><a href="#7-查看提交的历史记录" class="headerlink" title="7. 查看提交的历史记录"></a>7. 查看提交的历史记录</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">log</span> --oneline</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看所有的记录</span></span><br><span class="line">git reflog</span><br></pre></td></tr></table></figure>

<h4 id="8-回退版本"><a href="#8-回退版本" class="headerlink" title="8. 回退版本"></a>8. 回退版本</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git reset --hard commitID</span><br></pre></td></tr></table></figure>

<h4 id="9"><a href="#9" class="headerlink" title="9."></a>9.</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git reset HEAD .    <span class="comment"># 将暂存区的文件移到工作区</span></span><br></pre></td></tr></table></figure>

<h4 id="10"><a href="#10" class="headerlink" title="10"></a>10</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 将仓库中的文件变为未跟踪的状态</span></span><br><span class="line">git <span class="built_in">rm</span> --cached 文件名</span><br><span class="line">git <span class="built_in">rm</span> -r --cached .  <span class="comment"># 一次性全部移除</span></span><br></pre></td></tr></table></figure>

<h4 id="11-当我们使用-gitignore-的时候"><a href="#11-当我们使用-gitignore-的时候" class="headerlink" title="11. 当我们使用.gitignore 的时候"></a>11. 当我们使用.gitignore 的时候</h4><p>.gitignore 只忽略未跟踪的文件  ==&gt; vscode icon  插件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1. git <span class="built_in">rm</span> -r --cached .</span><br><span class="line">2. git add .</span><br><span class="line">3. git commit -m <span class="string">&quot;update .gitignore&quot;</span></span><br></pre></td></tr></table></figure>
